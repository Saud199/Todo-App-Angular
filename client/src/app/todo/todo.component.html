<div class="container">
<div class="row" style="text-align: center;">
  <div class="col-sm-3">

  </div>
  <div class="col-sm-3">
    <input type="text" id="taskName" class="form-control" style="margin : 2px ;">
  </div>
  <div class="col-sm-3">
    <button type="button" class="btn btn-success" (click)="addTodo()" style="background-color: #62DC2C;">ADD TASK</button>
  </div>

</div></div>

<br/><br/>

<div class="container" >

  <div class="row">

    <ul *ngFor="let todo of todoArray ; let indexOfelement=index;">
      <div class="card" style="width: 19rem;">
          <img src="../../assets/images/icon.png" class="card-img-top" alt="Todo Logo" style="height: 140;">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center;">{{todo.name}}</h5>
            <!-- <button type="button" class="btn btn-primary" (click)="updateTodo(indexOfelement)" style="float: left;">UPDATE TASK</button> -->
            <button type="button" class="btn btn-primary" (click)="getTaskID(indexOfelement)" data-toggle="modal" data-target="#exampleModal" style="float: left;">UPDATE TASK</button>
            <button type="button" class="btn btn-danger" (click)="deleteTodo(indexOfelement)" style="float: right;">DELETE TASK</button>
          </div>
      </div>
    </ul>

  </div>

</div>


<div style="height: 150px; width: 100%; display: flex; align-items: center; justify-content: center; background-color: rgb(52, 52, 52);">
  <div style="color: rgb(255, 255, 255);">
    <p style="display: inline-block; font-size: 20px;">Made Using</p>
    <img src="../../assets/images/mean_logo.jpg" style="height: 80px; display: inline-block;">
  </div>
</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Update Task</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="updatedNewTask">Enter Task</label>
          <input type="text" class="form-control" id="updatedNewTask">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" (click)="updateTodo()" class="btn btn-primary" data-dismiss="modal">Update Task</button>
      </div>
    </div>
  </div>
</div>
